    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fetch the header and nav inner html, append to header and nav elements-->
    <script>

    fetch("https://adultediblesadmin.github.io/AdultEdibles/Pages/header.html")
      .then(response => {
        return response.text();
    })
      .then(data => {
        document.querySelector("header").innerHTML = data;
    });
      
    fetch("https://adultediblesadmin.github.io/AdultEdibles/Pages/nav.html")
      .then(response => {
        return response.text();
    })
      .then(data => {
        document.querySelector("nav").innerHTML = data;
    });
    </script>
    
  </head>

    includeHTML();

</body>
</html>
