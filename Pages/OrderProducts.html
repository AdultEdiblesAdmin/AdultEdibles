<!DOCTYPE html>
<html>


  <head>
    <link type="text/css" rel="stylesheet" href="../css/ProfileSite.css" />
    <link type="text/css" rel="stylesheet" href="../css/OrderForm.css" >

    <script src="../js/IncludeHtmlScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Data/Data.js"></script>
    <script type="text/javascript" src="../Scripts/order.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fetch the header and nav inner html, append to header and nav elements-->
    <script>

    fetch("https://adultediblesadmin.github.io/AdultEdibles/Pages/header.html")
      .then(response => {
        return response.text();
    })
      .then(data => {
        document.querySelector("header").innerHTML = data;
    });
      
    fetch("https://adultediblesadmin.github.io/AdultEdibles/Pages/nav.html")
      .then(response => {
        return response.text();
    })
      .then(data => {
        document.querySelector("nav").innerHTML = data;
    });
    </script>
    
  </head>

<body onload="LoadProducts();">
  <header></header>
  <nav class="Grid_Nav"></nav>

  <div class="grid_body" style="margin-top: 25px;">
    <div class="Grid_Main">
      <table id="CatalogTable">
          <thead>
              <tr>
                  <th>Variety / Flavor</th>
                  <th>THC Content</th>
                  <th>Cost Ea.</th>
                  <th>Quantity</th>
                  <th>Total</th>
              </tr>
          </thead>
          <tbody>
          
          
          </tbody>
      </table>
      <table style="float: right;">
          <thead>
              <tr>
                  <th>Total Cost</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td id="OrderCost">$0.00</td>
              </tr>
          </tbody>
      </table>
      <br><br>
      <br><br>
      <br><br>
      <button onclick="CheckoutOrder();">Checkout Order</button>
      <br><br>
      <br><br>
      <br><br>
    </div>
  </div>
  
  <script>
    includeHTML();
  </script>
    
</body>
</html>
